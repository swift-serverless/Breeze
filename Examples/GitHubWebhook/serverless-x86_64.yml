service: swift-breeze-githubhook
frameworkVersion: '3'
configValidationMode: warn
useDotenv: false
provider:
  name: aws
  region: us-east-1
  disableRollback: false
  runtime: provided.al2
  httpApi:
    payload: '2.0'
    cors: false
  architecture: x86_64
  versionFunctions: true
  iam:
    role:
      statements:
      - Effect: Allow
        Action:
        - logs:CreateLogGroup
        - logs:CreateLogStream
        - logs:PutLogEvents
        Resource: '*'
package:
  individually: true
functions:
  githubWebHook:
    handler: github-webhook
    memorySize: 256
    description: '[${sls:stage}] post /github-webhook'
    package:
      artifact: build/GitHubWebHook/GitHubWebHook.zip
    environment:
      WEBHOOK_SECRET: '${ssm:/dev/swift-breeze-webhook/webhook_secret}'
    events:
    - httpApi:
        path: /github-webhook
        method: post
