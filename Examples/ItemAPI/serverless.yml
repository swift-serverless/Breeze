service: swift-breeze-rest-item-api
frameworkVersion: '3'
configValidationMode: warn
useDotenv: false
provider:
  name: aws
  region: us-east-1
  disableRollback: false
  runtime: provided.al2
  httpApi:
    payload: '2.0'
    cors: false
  architecture: arm64
  environment:
    DYNAMO_DB_TABLE_NAME: ${self:custom.tableName}
    DYNAMO_DB_KEY: ${self:custom.keyName}
  versionFunctions: true
  iam:
    role:
      statements:
      - Effect: Allow
        Action:
        - logs:CreateLogGroup
        - logs:CreateLogStream
        - logs:PutLogEvents
        Resource: '*'
      - Effect: Allow
        Action:
        - dynamodb:UpdateItem
        - dynamodb:PutItem
        - dynamodb:GetItem
        - dynamodb:DeleteItem
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:DescribeTable
        Resource:
        - Fn::GetAtt:
          - ItemAPITable
          - Arn
package:
  artifact: build/ItemAPI/ItemAPI.zip
custom:
  keyName: itemKey
  tableName: items-table-${sls:stage}
functions:
  createItemAPI:
    handler: create
    memorySize: 256
    description: '[${sls:stage}] post /items'
    events:
    - httpApi:
        path: /items
        method: post
  deleteItemAPI:
    handler: delete
    memorySize: 256
    description: '[${sls:stage}] delete /items/{itemKey}'
    events:
    - httpApi:
        path: /items/{itemKey}
        method: delete
  readItemAPI:
    handler: read
    memorySize: 256
    description: '[${sls:stage}] get /items/{itemKey}'
    events:
    - httpApi:
        path: /items/{itemKey}
        method: get
  updateItemAPI:
    handler: update
    memorySize: 256
    description: '[${sls:stage}] put /items'
    events:
    - httpApi:
        path: /items
        method: put
  listItemAPI:
    handler: list
    memorySize: 256
    description: '[${sls:stage}] get /items'
    events:
    - httpApi:
        path: /items
        method: get
resources:
  Resources:
    ItemAPITable:
      Type: AWS::DynamoDB::Table
      Properties:
        KeySchema:
        - KeyType: HASH
          AttributeName: ${self:custom.keyName}
        AttributeDefinitions:
        - AttributeName: ${self:custom.keyName}
          AttributeType: S
        BillingMode: PAY_PER_REQUEST
        TableName: ${self:custom.tableName}
